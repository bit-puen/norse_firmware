[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
lib_deps = 
	madhephaestus/ESP32Servo@^3.0.5
	cytrontechnologies/Cytron Motor Drivers Library@^1.0.1
monitor_speed = 115200

